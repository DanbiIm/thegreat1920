<p style="color: white; font-family: 'Noto Sans KR', sans-serif; line-height: 35px;margin-bottom: 400px;">
    어떠한 시대를 풍미할 수 있는 문화들이 존재한다.<br>
    그러한 문화 양식은 시대 자체를 드러내기도 하고, 어떠한 사건의 영향을 대변하기도 한다.<br>
    그 중에사도 1920년대는 낭만과 충전, 재즈 등이 아우러져 우리에게 더 없이 견고하고 특징적인 아름다움을 전달한다.<br>
    1920년대의 정수를 깊이 담은 영화 '위대한 개츠비' 속에서 등장하는 다양한 소품, 패션, 가사 등을 통해<br>
    우리는 한 시대가 전달해 줄 수 있는 정취를 만끽할 수 있을 것이다.</p>
